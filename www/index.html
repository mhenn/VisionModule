   <h1> Vision and Motion Controller </h1>

<div id="video"><noscript><img src="/?action=snapshot" /></noscript> 
  <body onload="InitVisionModule()"></body> 

  <canvas id="videocanvas" width="320" height="240" style="border: 1px solid rgb(0, 0, 0);"> </canvas> </div>


<div id="hints" style="background-color: green;">
Communication Hints </div>

<script>
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(event) {
    if(event.keyCode == 39) {
        rightPressed = true;
console.log("P");
    }
    else if(event.keyCode == 37) {
        leftPressed = true;
console.log("L");
    }
    if(event.keyCode == 40) {
    	downPressed = true;
console.log("D");
    }
    else if(event.keyCode == 38) {
    	upPressed = true;
console.log("U");
    }
}

function keyUpHandler(event) {
    if(event.keyCode == 39) {
        rightPressed = true;
    }
    else if(event.keyCode == 37) {
        leftPressed = true;
    }
    if(event.keyCode == 40) {
    	downPressed = true;
    }
    else if(event.keyCode == 38) {
    	upPressed = true;
    }
}


</script>
